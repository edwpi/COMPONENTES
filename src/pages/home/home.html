<ion-header>
  <ion-navbar>
    <ion-title>COMPONENTES</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>INGRESAR</h3>
  <ion-list>
    <ion-item>
      <ion-label stacked>Usuario</ion-label>
      <ion-input type="text"[(ngModel)]="Usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password"[(ngModel)]="Contrasena"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="light" round (click)="recupera()">Recuperar Contraseña</button>
  
  <button ion-button small round (click)="validar()">INGRESAR</button>

</ion-content>
